<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Current</title>
</head>
  <style>
    body {
      background-color: black;
    }

    canvas {
      border: 1px solid black;
      padding-left: 0;
      padding-right: 0;
      margin-left: auto;
      margin-right: auto;
      display: block;
      width: 800px;
    }
    .title {
      display: block;
      width: 50%;
      margin: auto;
    }

    img {
      display: none;
    }
    
  </style>
  
<body >
  <img class="title" src="./assets/images/title.png" alt="Current.js">
  <audio id="current" src="https://s3-us-west-1.amazonaws.com/instacam-1-seeds/electriccurrent.mp3"></audio>
  <audio id="shock" src="https://s3-us-west-1.amazonaws.com/instacam-1-seeds/PM_OF_Electro_Magnetic_One_Shots_32.mp3"></audio>
  <audio id="music" loop src="https://s3-us-west-1.amazonaws.com/instacam-1-seeds/15+Time+Trials+Results.mp3"></audio>
  <img id="tiny" src="./assets/images/tiny2.png" alt="prey">
  <img id="eel" src="./assets/images/eel.png" alt="eel">
  <img id="eel-super" src="./assets/images/eel-super.png" alt="eel-super">
  <img id="predator" src="./assets/images/predator.png" alt="predator">
  <img id="battery-0" src="./assets/images/battery-0.png" alt="battery-0">
  <img id="battery-1" src="./assets/images/battery-1.png" alt="battery-1">
  <img id="battery-2" src="./assets/images/battery-2.png" alt="battery-2">
  <img id="battery-3" src="./assets/images/battery-3.png" alt="battery-3">
  <img id="battery-4" src="./assets/images/battery-4.png" alt="battery-4">
  <img id="battery-5" src="./assets/images/battery-5.png" alt="battery-5">
  <img id="battery-6" src="./assets/images/battery-6.png" alt="battery-6">
  <canvas id="gameScreen" width="700" height="500" style="background: url('https://wallpaper-gallery.net/images/underwater-desktop-background/underwater-desktop-background-3.jpg')">Your browser does not support the canvas element.</canvas>
  <script src="./dist/main.js"></script>
</body>
</html>
